<template>
    <lightning-card  title="Series List">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
                    <template for:each={series} for:item="ser">
                        <li key={ser.Id}>
                            <a onclick={handleSeriesclick} key={ser.Id} data-id={ser.Id} ontogglespinner={handleToggleSpinner}>
                            {ser.Name}
                        </a></li>
            </template>
    </lightning-card>
</template>
