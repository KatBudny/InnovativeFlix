<template>
    <lightning-card  title="Series List">
                    <template for:each={series} for:item="ser">
                        <li key={ser.Id}>
                            <a onclick={handleSeriesclick} key={ser.Id} data-id={ser.Id}>
                            {ser.Name}
                        </a></li>
            </template>
    </lightning-card>
</template>
